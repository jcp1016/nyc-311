<!DOCTYPE html>
<html>
<head>
	<title>What a million calls to 311 reveal about New York</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<style>
		html {
			margin: 0 auto;
			margin-top: 10px;
		}
		#my_container {
			padding: 15px;
		}
		#map {
			width: 800px;
			height: 500px;
			margin: 0 auto;
			margin-top: 10px;
			border: 2px solid Gray;
		}
		html, body, #map {
			width:  99%;
			font-family: Arial, Helvetica, sans-serif;
		}
		.clear{
			clear: both;
			height: 0;
		}
		.my_inputs {
			margin-top: 10px;
			padding-left: 6px;
		}
		.info {
			padding: 6px 8px;
			font: 10pt Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
			color: #555;
		}
		.info h5 {
			color: #777;
		}
		.legend {
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 1;
		}
	</style>
</head>
<body bgcolor = "white">
	<div id="my_container">
		<h3 style="color: #444; padding-left: 6px;">Mapping NYC 311 complaints and 3-year ACS poverty statistics</h3>
		<div class="my_inputs">
			<form id="pop_form" role="form">
			<b>Choose a population:</b>&nbsp&nbsp
			<label class="radio-inline"><input type="radio" name="pop" value="PBwPvP" checked onclick="getMap()">All people</label> 
			<label class="radio-inline"><input type="radio" name="pop" value="FamBwPvP" onclick="getMap()">All families</label> 
			<label class="radio-inline"><input type="radio" name="pop" value="PU5cBwPvP" onclick="displayDate()">Children under age 5</label>
			<label class="radio-inline"><input type="radio" name="pop" value="PU18BwPvP" onclick="displayDate()">Children under age 18</label>
			<label class="radio-inline"><input type="radio" name="pop" value="P65plBwPvP" onclick="displayDate()">Age 65 and over</label>
			</form>
			<!--<b><p>Choose a population</p></b>
			<br /><button type="button" class="btn btn-success btn-md" onclick="displayDate()">Try it Yourself >></button><br/>
			<br/><b><p>Save this image</p></b><br/> -->
			<p id="demo"></p>
		</div> 
		<div id="map"></div><br class="clear"/>
	</div>

    <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script type="text/javascript" src="scripts/polygons.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript">

	//window.onload = getMap();

		function displayDate() {
			document.getElementById("demo").innerHTML = Date();
		}


		var map = L.map('map').setView([40.73269, -73.962021], 10);

		L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
	    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
	    subdomains: 'abcd',
	    maxZoom: 19
        }).addTo(map);

		// control that shows neighborhood info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			var selectedPop = $('input[name = pop]:checked').val();	
			switch(selectedPop) {
				case "FamBwPvP":
					ilabel = "all families"
					break;
				case "PBwPvP":
					ilabel = "all people"
					break;
				case "PU18BwPvP":
					ilabel = "children under age 18"
					break;
				case "PU5cBwPvP":
					ilabel = "children under age 5"
					break;
				case "P65plBwPvP":
					ilabel = "people age 65 and over"
					break;
				default:
					ilabel = "unidentified"
			}	
			this._div.innerHTML = (props ?
				'<b>' + props.CD_Name + '</b><br/>' + 
				props[selectedPop] + '% of ' + ilabel + ' live below poverty level<br/>' +
				'<br/><b>Top complaints</b>' +
				'<table>' +
				    '<tr><td>' + props.ComplaintType1  + '&nbsp</td><td>' + props.CallPct1  + '%</td></tr>' +
				    '<tr><td>' + props.ComplaintType2  + '&nbsp</td><td>' + props.CallPct2  + '%</td></tr>' +
				    '<tr><td>' + props.ComplaintType3  + '&nbsp</td><td>' + props.CallPct3  + '%</td></tr>' +
				    '<tr><td>' + props.ComplaintType4  + '&nbsp</td><td>' + props.CallPct4  + '%</td></tr>' +
				    '<tr><td>' + props.ComplaintType5  + '&nbsp</td><td>' + props.CallPct5  + '%</td></tr>' +
				    '<tr><td>' + props.ComplaintType6  + '&nbsp</td><td>' + props.CallPct6  + '%</td></tr>' +
				    '<tr><td>' + props.ComplaintType7  + '&nbsp</td><td>' + props.CallPct7  + '%</td></tr>' +
				    '<tr><td>' + props.ComplaintType8  + '&nbsp</td><td>' + props.CallPct8  + '%</td></tr>' +
				    '<tr><td>' + props.ComplaintType9  + '&nbsp</td><td>' + props.CallPct9  + '%</td></tr>' +
				    '<tr><td>' + props.ComplaintType10 + '&nbsp</td><td>' + props.CallPct10 + '%</td></tr>' +
			    '</table>'
				: '<b>Hover over a New York City neighborhood</b>');
		};

		info.addTo(map);

		// get color depending on value of ACS metric
		function getColor(d) {
			return d >= 50  ? '#7a0177' :
			       d >= 40  ? '#c51b8a' :
			       d >= 30  ? '#f768a1' :
			       d >= 20  ? '#fa9fb5' :
			       d >= 10  ? '#fcc5c0' :
			                 '#feebe2' ;
		}

		function style(feature) {
			var selectedPop = $('input[name = pop]:checked').val();	
			return {
				weight: 0.5,
				opacity: 1,
				color: '#666',
				dashArray: '',
				fillOpacity: 1,
				fillColor: getColor(feature.properties[selectedPop])
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				/* weight: 3,
				color: '#666',
				dashArray: '',
				fillOpacity: 1 */
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}

		geojson = L.geoJson(pumaData, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);

		map.attributionControl.addAttribution('2013 3-year ACS data &copy; <a href="http://census.gov/">US Census Bureau</a>');
        map.attributionControl.addAttribution('311 data &copy; <a href="https://data.cityofnewyork.us/Social-Services/311-Service-Requests-from-2010-to-Present/erm2-nwe9">NYC OpenData</a>');


		var legend = L.control({position: 'bottomleft'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = [0, 10, 20, 30, 40, 50],
				labels = ["<b>% below poverty level</b>"],
				from, to;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];

				labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					(to ? '(' : '') +
					from + 
					(to ? '&ndash;' + to : '+') + 
					(to ? ']' : ''));
			}

			div.innerHTML = labels.join('<br>');
			return div;
		};

		legend.addTo(map);

	

	</script>
</body>
</html>
